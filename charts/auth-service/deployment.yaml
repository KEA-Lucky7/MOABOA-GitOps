apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: auth-service-rollout
spec:
  replicas: 2
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: auth-service-pod
  template:
    metadata:
      labels:
        app: auth-service-pod
    spec:
      containers:
      - name: rollout-post
        envFrom:
        - secretRef:
            name: moaboa-env
        image: gcu-lucky7-dev.kr-central-2.kcr.dev/lucky7-cr/auth-service:49
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
      imagePullSecrets:
      - name: kc-lucky7-cr
  strategy:
    canary:
      maxSurge: 1  
      maxUnavailable: 0
      steps:
      - setWeight: 50
